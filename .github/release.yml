changelog:
  exclude:
    labels:
      - ignore-for-release
      - github-actions
      - duplicate
      - wontfix
  categories:
    - title: 💥 Breaking Changes
      labels:
        - breaking-change
        - breaking
    - title: ✨ New Features
      labels:
        - enhancement
        - feature
    - title: 🐛 Bug Fixes
      labels:
        - bug
        - bugfix
        - fix
    - title: 🧰 Maintenance
      labels:
        - chore
        - dependencies
        - maintenance
    - title: 📚 Documentation
      labels:
        - documentation
        - docs
    - title: 🔄 Other Changes
      labels:
        - "*"
